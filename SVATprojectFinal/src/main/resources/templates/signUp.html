<section class="vh-100 bg-image" style="
 background-image: url(https://www.codingnepalweb.com/demos/website-login-registration-form-html-css/bg.jpg)">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">

        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 10px; backdrop-filter: blur(7.5px);
                         background: rgba(255,255,255,0.40) ">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5" style="  color: #ffffff;">Create an account</h2>

                            <form th:action="@{/process_register}" method="post" th:object="${user}">

                                <div class="form-group">
                                    <input  style=" border-radius: 30px ; height: 50px" placeholder="First Name" type="text" id="firstName"
                                           class="form-control" th:field="*{firstName}" required
                                           minlength="2" maxlength="50"/>
                                </div>
                                <div class="form-group">
                                    <input style=" border-radius: 30px ; height: 50px" placeholder="Last Name" type="text" id="lastName"
                                           class="form-control" th:field="*{lastName}" required
                                           minlength="2" maxlength="50"/>
                                </div>
                                <div class="form-group">
                                    <div th:if="${emailError}" class="text-danger" th:text="${emailError}"></div>
                                    <input  style=" border-radius: 30px ; height: 50px" placeholder="Email" th:field="*{email}" type="email" id="userEmail"
                                           class="form-control" required />
                                </div>
                                <div class="form-group">
                                    <input style=" border-radius: 30px ; height: 50px" placeholder="Write your password" type="password" id="userPassword"
                                           class="form-control" th:field="*{password}" required
                                           minlength="8" maxlength="50"/>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" style="background-color: #00074f ; border-radius: 50px"
                                            class="btn btn-block btn-lg gradient-custom-4 text-body">
                                        <h4 style="  color: #ffffff;"> Register </h4>
                                    </button>

                                </div>
                                <p class="text-center text-muted mt-5 mb-0">
                                    <u  style="color: #ffffff">Have already an account?</u> <a th:href="@{/login}" class="fw-bold text-body" ><u
                                        style="color: #000b8a ; font-size: 18px; font-family:Inconsolata  ">Login here</u></a>
                                </p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
